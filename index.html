<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <!-- main section of page -->
        <main id="main">

            <!-- left then right sections -->

            <section id="left search-area" class="col-10">
                <form class="form">
                    <label for="city-search">Search for a City:</label>
                    <input type="text" placeholder="Topeka" name="city" id="city" class="city-input"/>
                    <button class="searchButton" type="submit" class="fa fa-search">Search</button>
                </form>
                <ul class="past-searches"></ul>
            </section>

            <section id="right weather-area" class="col-10">
                <div class="daysWeather">
                    <div class="city temp wind humidity uvIndex">

                    </div>
                </div>
                <div class="forecast-section">
                    <h2 class="card-header searchedName currentDate"></h2>
                </div>
                <div class="forecast">
                    <p>5-Day Forecast:</p>
                    <div id="day-1" class="card"></div>
                    <div id="day-2" class="card"></div>
                    <div id="day-3" class="card"></div>
                    <div id="day-4" class="card"></div>
                    <div id="day-5" class="card"></div>
                </div>

            </section>
        </main>


        <script src="./assets/js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
